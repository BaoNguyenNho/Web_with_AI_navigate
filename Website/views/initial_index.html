<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
    <script src="https://kit.fontawesome.com/7c97a72e23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="https://m.media-amazon.com/images/I/41ziM-ojKSL.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
    <!-- <link rel="stylesheet" href="test_element.css"> -->
    <!-- <script type="text/javascript" src="fakerecords.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Speech to text lỏd</a>
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <div class="navbar-nav">
                  <!-- <a class="nav-link active" aria-current="page" href="#">History</a> -->
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                </div>
              </div>
            </div>
          </nav>
        <div class="d-flex flex-row Main">
            <div class="p-2 bg-light Record_tool d-flex flex-column">
                    <!-- nút ghi âm -->
                    <div class="recording_button"> 
                      <!-- <div class="spinner-border" style="width: 20rem; height: 20rem;" role="status">
                        
                      </div> -->
                      <div class="round_spinner" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="--value:100">
                        <button type="button" class="btn btn-primary btn-lg btn-floating recording" id="action" data-run="0">
                          <!-- onclick="handleAction()"   -->
                            <i class="fas fa-microphone icon"></i>
                        </button>
                      </div>
                      
                    </div>
                    
                    <!-- đây là đoạn hiện text sau khi nhận diện -->
                    <div class="speech_to_text">
                        <div class="card">
                            <div class="card-body">
                              <p class="card-text">
                                <div class="d-inline-flex p-2" id="result"></div>
                              </p>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="p-2 bg-secondary Setting_box">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" style="display: inline-block; margin-right: 20px;">Settings for navigation command</h5> 
                      <i class="fa-sharp fa-solid fa-gears" style="display: inline-block; font-size: 30px;"></i>
                      
                      <p class="card-text">

                        <table class="table align-middle mb-0 bg-white table-striped table-hover">
                          <thead class="bg-light">
                            <tr>
                              <th>STT</th>
                              <th>Command</th>
                              <th>Link</th>
                            </tr>
                          </thead>

                          <tbody>
                            <tr>
                              <td>
                                <div class="d-flex align-items-center">1</div>
                              </td>
                              <td>
                                <span class="badge badge-success rounded-pill d-inline">One</span>
                              </td>
                              <td>
                                <input type="text" id="form12" class="form-control" />
                              </td>
                            </tr>
                            
                            <tr>
                              <td>
                                <div class="d-flex align-items-center">2</div>
                              </td>
                              <td>
                                <span class="badge badge-primary rounded-pill d-inline">Two</span>
                              </td>
                              <td>
                                <input type="text" id="form12" class="form-control" />
                              </td>
                            </tr>

                            <tr>
                              <td>
                                <div class="d-flex align-items-center">3</div>
                              </td>
                              <td>
                                <span class="badge badge-danger rounded-pill d-inline">Three
                                </span>
                              </td>
                              <td>
                                <input type="text" id="form12" class="form-control" />
                              </td>
                            </tr>

                            <tr>
                              <td>
                                <div class="d-flex align-items-center">4</div>
                              </td>
                              <td>
                                <span class="badge badge-warning rounded-pill d-inline">Four</span>
                              </td>
                              <td>
                                <input type="text" id="form12" class="form-control" />
                              </td>
                            </tr>

                            <tr>
                              <td>
                                <div class="d-flex align-items-center">5</div>
                              </td>
                              <td>
                                <span class="badge badge-light rounded-pill d-inline">Five</span>
                              </td>
                              <td>
                                <input type="text" id="form12" class="form-control" />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        
                      </p>
                      <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- <button id="action" onclick="handleAction()">Recording</button> -->
    <script src="anotherrecord.js"></script>
</body>
</html>
